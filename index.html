<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Skills</title>
  </head>
  <body>
    <section>
      <h1 style="text-align: center;">My Skills</h1>
      <div class="container">
        <div class="experiences" style="width: 50%;">
          <h3>Skills And Experiences</h3>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero
            voluptas iure voluptatem! Sapiente, quaerat eos doloribus amet ab
            magni pariatur? Ipsum, quos nihil pariatur laudantium dolorum ipsa
            adipisci dicta quisquam.
          </p>
          <button>See More</button>
        </div>

        <div class="skills" style="width: 50%;">
          <div class="progress-holder">
            <h4>HTML</h4>
            <div class="progress">
              <span
                style="width: 90%; background-color: #e7400d"
                data-progress="90%"
              ></span>
            </div>
          </div>

          <div class="progress-holder">
            <h4>Javascript</h4>
            <div class="progress">
              <span
                style="width: 80%; background-color: #b6831e"
                data-progress="80%"
              ></span>
            </div>
          </div>

          <div class="progress-holder">
            <h4>CSS</h4>
            <div class="progress">
              <span
                style="width: 70%; background-color: #54b8fa"
                data-progress="70%"
              ></span>
            </div>
          </div>

          <div class="progress-holder">
            <h4>React</h4>
            <div class="progress">
              <span
                style="width: 60%; background-color: #209248"
                data-progress="60%"
              ></span>
            </div>
          </div>

          <div class="progress-holder">
            <h4>PHP</h4>
            <div class="progress">
              <span
                style="width: 50%; background-color: #0e46ff"
                data-progress="50%"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
